version: '3.9'

services:
  # PostgreSQL Database
  realm-store:
    image: postgres:16-alpine
    container_name: everymusic-realm
    restart: unless-stopped
    environment:
      POSTGRES_USER: everymusician
      POSTGRES_PASSWORD: everyband2024
      POSTGRES_DB: everymusic_realm
    volumes:
      - realm-data:/var/lib/postgresql/data
      - ./backend/src/realm/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/src/realm/instruments-seed.sql:/docker-entrypoint-initdb.d/02-instruments.sql:ro
      - ./backend/src/realm/genres-seed.sql:/docker-entrypoint-initdb.d/03-genres.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U everymusician -d everymusic_realm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - everymusic-net

  # Fastify Backend API
  realm-nexus:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: everymusic-nexus
    restart: unless-stopped
    environment:
      NEXUS_PORT: 8080
      NEXUS_HOST: 0.0.0.0
      NODE_ENV: production
      REALM_HOST: realm-store
      REALM_PORT: 5432
      REALM_NAME: everymusic_realm
      REALM_USER: everymusician
      REALM_SECRET: everyband2024
      AUTH_TOKEN_KEY: change-this-in-production-use-env-file
      GOOGLE_OAUTH_ID: your-google-client-id
      GOOGLE_OAUTH_SECRET: your-google-client-secret
      GOOGLE_REDIRECT_URL: http://localhost:8080/auth/google/return
    ports:
      - "8080:8080"
    depends_on:
      realm-store:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - everymusic-net

  # React Frontend (Web)
  spectrum-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: everymusic-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - realm-nexus
    networks:
      - everymusic-net

volumes:
  realm-data:
    name: everymusic-realm-volume

networks:
  everymusic-net:
    name: everymusic-network
    driver: bridge
