version: 2
updates:
  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    groups:
      backend-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    groups:
      frontend-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
  
  # Tauri (Rust) dependencies
  - package-ecosystem: "cargo"
    directory: "/frontend/src-tauri"
    schedule:
      interval: "weekly"
    groups:
      tauri-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
